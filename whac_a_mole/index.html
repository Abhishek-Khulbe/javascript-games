<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time Left: <span id="time">10</span>s</h2>
    <article class="grid-container">
      <section class="square" id="1"></section>
      <section class="square" id="2"></section>
      <section class="square" id="3"></section>
      <section class="square" id="4"></section>
      <section class="square" id="5"></section>
      <section class="square" id="6"></section>
      <section class="square" id="7"></section>
      <section class="square" id="8"></section>
      <section class="square" id="9"></section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
